<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Promesas</h1>

	<script>
		function cuadradoPromesa(value) {
			return new Promise((resolve, reject) => {

				setTimeout(() => {
					resolve({
						value,
						result: value * value
					})
				}, 1000 | Math.random() * 1000);
			})
		}

		cuadradoPromesa(3)
			.then((obj) => {
				console.log(`${obj.value},${obj.result}`);
			})
			.catch();
	</script>
</body>

</html>
