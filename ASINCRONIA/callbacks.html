		//Aqui vamos a crear una funcion 'cuadradoCallback()', 
		//donde como parametros, recibiremos un valor y una funcion
		function cuadradoCallback(value, callback) {
			//Aqui estamos usando la funcion 'setTimeout()', 
			//la cual nos pedira dos parametros, 
			//el primero va a ser lo que se hara el programa,
			//y el segundo va a ser el tiempo que tardara en ejecutarse
			setTimeout(() => {
				//Aqui vamos a ejecutar la funcion que nos llega como parametros,
				//a la cual le pasaremos los parametros requeridos
				callback(value, value * value);
				//Aqui le estamos diciendo la cantidad de tiempo,
				//que tardara en ejecutarse lo que haya dentro del 'setTimeout()',
				//en este caso sera el callback 
				}, 0 | Math.random() * 1000);
		}
		//Aqui ejecutaremos la funcion principal,
		//esta funcion nos pide dos parametros,
		//el primero sera el valor a calcular y el segundo sera el callback,
		//tambien con sus dos parametros, 
		//donde se los cargaremos en la funcion desde donde fue llamada
		cuadradoCallback(0, (value, result) => {
			console.log('Inicia callback')
			console.log(`Callback: ${value}, ${result}`)
			//Aqui lo que estamos haciendo ejecutar la funcion nuevamente.
			cuadradoCallback(1, (value, result) => {
				console.log(`Callback: ${value}, ${result}`)
				cuadradoCallback(2, (value, result) => {
					console.log(`Callback: ${value}, ${result}`)
					cuadradoCallback(3, (value, result) => {
						console.log(`Callback: ${value}, ${result}`)
						cuadradoCallback(4, (value, result) => {
							console.log(`Callback: ${value}, ${result}`)
							cuadradoCallback(5, (value, result) => {
								console.log(`Callback: ${value}, ${result}`)
							})
						})
					})
				})
			})
		})
