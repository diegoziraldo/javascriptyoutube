<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Promesas</title>
</head>

<body>
	<h1>Promesas</h1>

	<script>
		//Aqui estamos creando la funcion 'cuadradoPromise()'.
		function cuadradoPromise(value) {
			if(typeof value!=="number"){
				return Promise.reject("El valor ingresado no es un nÃºmero")
			}
			//Aqui vamos a hacer que la funcion retorne una promesa,
			//entonces vamos a crear la promesa,
			//a la cual le cargaremos una funcion.
			//Si la promesa se pudo resolver,
			//nos devolvera el valor por el primer parametro,
			//sino lo enviara por el segundo parametro.
			return new Promise((resolve, reject) => {
				setTimeout(() => {
					resolve({
						value: value,
						result: value * value
					})
				}, 0 | Math.random() * 1000);
			})
		}

		//Aqui vamos a ejecutar la funcion, 
		//cargandole el parametro que nos piden,
		//en este caso va a ser un numero aleatorio
		cuadradoPromise(Math.random() * 1000)
			//Si la promesa se ejecuta correctamente, 
			//entonces el valor se devolvera por el primer parametro,
			//que en este primer parametro va a llegar,
			//todo lo que se ejecute correctamente.
			//a este parametro le vamos a decir en la funcion,
			//que se envie un objeto, con dos propiedades.
			.then((obj) => {
				//Aqui vamos a mostrar por consola,
				//que es lo que tienen esos objetos.
				console.log(obj.value, obj.result);
				//Aqui vamos a hacer que la funcion, 
				//retorne una ejecucion de la funcion cuadradoPromise(), 
				//con el correspondiente valor en el parametro.
				return cuadradoPromise(Math.random() * 1000)
			})
			//Con la propiedad 'then()', 
			//vamos a ver el resultado de la ejecucion cuando esta fue exitosa.
			.then((obj) => {
				console.log(obj.value, obj.result);
				return cuadradoPromise(Math.random() * 1000)
			})
			.then((obj) => {
				console.log(obj.value, obj.result);
				return cuadradoPromise(Math.random() * 1000)
			})
			//Con la propiedad 'catch()',
			//vamos a ver el resultado de la ejecucion cuando esta fue erronea.
			.catch((err)=>{
				console.error(eer)
			})
	</script>
</body>


</html>
