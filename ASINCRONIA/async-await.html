<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>async-await</title>
</head>

<body>
	<h1>Async-Await</h1>

	<script>
		function cuadradoPromise(value) {
			if (typeof value !== "number") {
				return Promise.reject(`El valor ingresado ${value}, no es un número`)
			}

			return new Promise((resolve, reject) => {
				setTimeout(() => {
					resolve({
						value: value,
						result: value * value
					})
				}, 0 | Math.random() * 1000);
			})
		}

		//Funcion Declarada
		//Aqui estamos creando una funcion, la cual le pondremos la palabra async,
		//para poder hacer la funcion asyncrona.
		async function funcionAsincronaDeclarada() {
			//Aqui estamos creando un bloque 'try catch',
			//con este bloque lo que logramos es controlar la ejecucion,
			//de las funciones, y el manejo de los errores.
			
			//En el bloque 'try', vamos a poner el codigo que queremos usar,
			//el codigo que entra en este bloque va a ser un código,
			//no nos devuelve errores.
			//siempre que se devuelva un error ira al bloque del 'catch'.
			try {
				//Si el código no nos de vuelve un error,
				//entonces entrara al 'try', el cual imprimira este mensaje.
				console.log('Inicio Async Function 1');

				//Luego ejecutaremos una funcion,
				//y la guardaremos dentro de una variable.
				let obj = await cuadradoPromise(4);
				
				//Aqui ejecutaremos el objeto que nos devuelve la funcion
				console.log(`Async Function 1: ${obj.value}, ${obj.result}`);

				//Luego ejecutaremos una funcion,
				//y la guardaremos dentro de una variable.
				let obj2 =  await cuadradoPromise(45);

				//Aqui ejecutaremos el objeto que nos devuelve la funcion
				console.log(`Async Function 2: ${obj2.value}, ${obj2.result}`);

			//En el bloque 'catch', ingresara solamente el error de la ejecucion de una funcion.
			} catch (error) {
				console.log(error)

			}
		}

		//Aqui ejecutamos la funcion declarada
		funcionAsincronaDeclarada();


		//Funcion Expresada
		//Aqui estamos creando una funcion expresada,
		//la vamos a guardar en una variable para luego ejecutarla directamente.
		const funcionAsincronaExpresada = async() => {
			
			try {
				console.log('Inicio Async Function 2');

				let obj3 = await cuadradoPromise(4);
				console.log(`Async Function 3: ${obj3.value}, ${obj3.result}`);

				let obj4 = await cuadradoPromise(65);
				console.log(`Async Function 4: ${obj4.value}, ${obj4.result}`);

			} catch (error) {
				console.log(error)
			}
		}
		funcionAsincronaExpresada();
	</script>
</body>

</html>
