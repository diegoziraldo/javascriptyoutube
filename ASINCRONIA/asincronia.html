<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Asíncronia en Javascript</title>
</head>

<body>
	<h1>Asíncronia en Javascript</h1>

	<script>
	/*
	//Aqui estamos ejecutando la funcion 'setTimeout()',
	//lo que hace esta funcion es ejecutar la funcion,
	//segun el tiempo que le hayamos asignado, la funcion se ejecutara solo una ves  		
	setTimeout(()=>{
			console.log("Ejecutando un setTimeout, se ejecutara una sola ves")
	},1000) 
	*/

	/*
	//Aqui estamos ejecutando la funcion 'setInterval()',
	//lo que haces esta funcion es ejecutar la funcion indefinida cantidad de veces,
	//segun el tiempo que le hayamos declarado en el parametro
	setInterval(()=>{
		console.log("Ejecutando un setInterval, se ejecuta indefinidamente cada cierto intervalo de tiempo")
	},1000) 
	*/

	//Aqui estamos guardando en una variable la funcion, 
	//para poder pasarla como parametro al 'clearInterval()'. 
	let temporizador = setInterval(()=>{
		console.log(new Date().toLocaleTimeString());
	},1000)

	//Aqui estamos ejecutando la funcion 'clearInterval', 
	//esta funcion lo que hace es frenar la ejecucion,
	//de la funcion 'setInterval()'
	clearInterval(temporizador);
	console.log("Después de clear Interval")

	</script>
</body>

</html>
